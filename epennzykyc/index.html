<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epenn KYC Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100">

  <div class="max-w-2xl mx-auto px-4 py-10">
    <h1 class="text-2xl font-bold mb-6">ðŸŽ¯ Daftar Event KYC Aktif</h1>

    <div id="jobList" class="space-y-6">
      <!-- Job cards akan muncul otomatis di sini -->
    </div>
  </div>

  <script>
    fetch("https://api.sheetbest.com/sheets/67ebaf0e-bfb9-4d98-8eb1-699612758864")
      .then(res => res.json())
      .then(jobs => {
        const container = document.getElementById('jobList');
        container.innerHTML = '';

        jobs.forEach(job => {
          const statusColor = job.status?.toLowerCase() === 'tersedia'
            ? 'bg-blue-100 text-blue-800'
            : 'bg-red-100 text-red-800';

          const statusLabel = job.status?.toLowerCase() === 'tersedia'
            ? 'Tersedia'
            : 'Full Slot';

          const verifiedBadge = job.verified?.toLowerCase() === 'ya'
            ? `<span class="bg-green-200 text-green-800 px-2 py-1 rounded-full text-xs">âœ… Event Resmi</span>`
            : '';

          const card = document.createElement('div');
          card.className = `job-card bg-gray-50 dark:bg-gray-800 p-5 rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm`;

          card.innerHTML = `
            <h2 class="text-lg font-semibold">${job.title}</h2>
            <p class="text-sm mt-1 text-gray-600 dark:text-gray-300">${job.description}</p>

            <div class="mt-3 flex flex-wrap gap-2 text-xs">
              <span class="bg-green-100 text-green-800 px-2 py-1 rounded-full">${job.category}</span>
              <span class="${statusColor} px-2 py-1 rounded-full">${statusLabel}</span>
              ${verifiedBadge}
            </div>

            <p class="text-sm font-medium text-green-600 mt-2">Bayaran: Rp${parseInt(job.pay || 0).toLocaleString('id-ID')}</p>
            <p class="text-xs mt-2 text-gray-500 italic">ðŸ“Œ Syarat: ${job.syarat || '-'}</p>

            <div class="mt-4 text-right">
              <a href="${job.link}" target="_blank"
                 class="inline-block px-4 py-2 text-sm bg-blue-600 hover:bg-blue-700 text-white rounded-md transition">
                Apply
              </a>
            </div>
          `;

          container.appendChild(card);
        });
      });
  </script>
</body>
  </html>
